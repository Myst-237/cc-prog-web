<div class="calculator">

  <input type="text" class="calculator-screen" [value]="displayNum" disabled />
  
  <div class="calculator-keys">
    
    <button type="button" (click) = "get_operation('+')" class="operator" value="+">+</button>
    <button type="button" (click) = "get_operation('-')" class="operator" value="-">-</button>
    <button type="button" (click) = "get_operation('*')" class="operator" value="*">&times;</button>
    <button type="button" (click) = "get_operation('/')" class="operator" value="/">&divide;</button>

    <button type="button" (click) = "get_digit('7')" value="7">7</button>
    <button type="button" (click) = "get_digit('8')" value="8">8</button>
    <button type="button" (click) = "get_digit('9')" value="9">9</button>


    <button type="button" (click) = "get_digit('4')" value="4">4</button>
    <button type="button" (click) = "get_digit('5')" value="5">5</button>
    <button type="button" (click) = "get_digit('6')" value="6">6</button>


    <button type="button" (click) = "get_digit('1')" value="1">1</button>
    <button type="button" (click) = "get_digit('2')" value="2">2</button>
    <button type="button" (click) = "get_digit('3')" value="3">3</button>


    <button type="button" (click) = "get_digit('0')" value="0">0</button>
    <button type="button" (click) = "get_point()" class="decimal" value=".">.</button>
    <button type="button" (click) = "reset()"  class="all-clear" value="all-clear">AC</button>

    <button type="button" (click) = "get_operation('=')" class="equal-sign" value="=">=</button>

  </div>
</div>
